<br>
<br><br>
<table class="table table-striped">
  <thead>
    <tr>
      <th ng-repeat="(key,value) in model.activeSortButton">
        <button class="btn btn-sm" ng-class="value.active ? 'btn-primary' : 'btn-default'" ng-click="model.sortFunc(key)">
               {{value.header}} <span class="glyphicon" ng-class= "value.active ? 'glyphicon-chevron-down' : 'glyphicon-chevron-up'"></span>
           </button>
      </th>
      </div>

    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="associate in model.associates | orderBy:model.orderProp ">
      <td>{{associate.name}}</td>
      <td>{{associate.aaNum}}</td>
      <td>{{associate.team.current}}</td>
      <td>{{associate.title}}</td>
      <td>{{associate.teamPos}}</td>
      <td>{{associate.manager}}</td>
    </tr>
  </tbody>
</table>
</div>
