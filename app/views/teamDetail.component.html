<br>
<br>
<font size="10" style="font-family: 'Arial Black', Gadget, sans-serif; color: #00446B"><img height=10% width=10% src="images/symbol.jpg" />{{model.team.teamName}}</font>

<p class="span12" style="border-bottom-style: groove"></p>
<br><br>
<font size="6" style="font-family: 'Arial', Gadget, sans-serif; color: #00446B; padding-left: 40px"><strong>Team Focus: </strong><i>{{model.team.functionalArea}}</i></font>


<br><br><br><br>

<center>
  <div class="container-fluid" style="background-color: #aedef9;padding-right:60px;-webkit-border-top-right-radius: 24px;
    -webkit-border-top-left-radius: 24px;
    -moz-border-top-right-radius: 24px;
    -moz-border-top-left-radius: 24px;
    -webkit-border-bottom-right-radius: 24px;
    -webkit-border-bottom-left-radius: 24px;
    -moz-border-bottom-right-radius: 24px;
    -moz-border-bottom-left-radius: 24px;padding-top:30px;padding-bottom:30px">
    <div class="row">
      <div class="col-lg-3">
        <font size="5" style="font-family: 'Arial', Gadget, sans-serif; color: #00446B; padding-left: 40px"><strong>Developers</strong></font>

        <ul style="list-style: none;">
          <h3><li style = "margin-bottom:12px; color: #55595b;" ng-repeat = "developers in model.team.dev">{{developers.name}}</li></h3>
        </ul>
      </div>
      <div class="col-lg-3">
        <font size="5" style="font-family: 'Arial', Gadget, sans-serif; color: #00446B; padding-left: 40px"><strong>Scrum Master</strong></font>
        <ul style="list-style: none;">
          <h3><li style = "color: #55595b;"> {{model.team.scrumMaster.name}}</li></h3>
        </ul>
      </div>
      <div class="col-lg-3">
          <font size="5" style="font-family: 'Arial', Gadget, sans-serif; color: #00446B; padding-left: 40px"><strong>Business Analyst</strong></font>
        <ul style="list-style: none;">
          <h3><li style = "margin-bottom:12px; color: #55595b;" ng-repeat = "ba in model.team.ba">{{ba.name}}</li></h3>
        </ul>
      </div>
      <div class="col-lg-3">
        <font size="5" style="font-family: 'Arial', Gadget, sans-serif; color: #00446B; padding-left: 40px"><strong>Quality Analyst</strong></font>
        <ul style="list-style: none;">
          <h3><li style = "margin-bottom:12px; color: #55595b;" ng-repeat = "qa in model.team.qa">{{qa.name}}</li></h3>
        </ul>
      </div>

    </div>
  </div>
</center>
